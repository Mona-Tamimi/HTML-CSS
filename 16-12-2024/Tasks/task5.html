<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: repeat(9,1fr);
          height: 100vh;
          border: 7px solid rgb(40, 19, 43);

        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
          height: 100%;
        }
        </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: yellow;">1</div>
        <div class="grid-item" style="background-color: rgb(255, 106, 0);">2</div>
        <div class="grid-item" style="background-color: rgb(100, 172, 51);">3</div>  
        <div class="grid-item" style="background-color: rgb(255, 0, 187);">4</div>
        <div class="grid-item" style="background-color: rgb(0, 255, 213);">5</div>
        <div class="grid-item" style="background-color: rgb(255, 0, 68);">6</div>  
        <div class="grid-item" style="background-color: rgb(78, 20, 71);">7</div>
        <div class="grid-item" style="background-color: rgb(57, 59, 208);">8</div>
        <div class="grid-item" style="background-color: orange;">9</div>  
      </div>
      
</body>
</html>
