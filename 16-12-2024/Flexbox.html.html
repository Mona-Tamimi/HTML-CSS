<body>
    <h2 style="text-align: center;">Flex Direction Row</h2>
    <div class="flex1">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>
    
    <br>
    <h2 style="text-align: center;">Flex Direction Column</h2>
    <div class="flex2">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>
    <br>
    <h2 style="text-align: center;">Flex Wrap</h2>
    <div class="flex3">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
    </div>
    
    <h2 style="text-align: center;">Justify Content</h2>
    <div class="flex4">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>


    <h2 style="text-align: center;">Align Content</h2>
    <div class="flex6">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
    </div>

    <h2 style="text-align: center;">Align-items</h2>
    <div class="flex5">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>

        <div><h1>1</h1></div>

        <div><small>4</small></div>   -->

    </div>
    
    
  
    


    <h2 style="text-align: center;">Gap</h2>
    <div class="flex7">
        <div>1</div>
        <div>2</div>
        <div>3</div>
     
    </div>
